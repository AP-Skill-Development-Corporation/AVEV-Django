<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">BootApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'hm' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'reg' %}">Registration</a>
      </li>    
    </ul>
  </div>  
</nav>
<div class="container mt-4">
  <div class="row">
    <div class="card col-md shadow-lg mx-2">
      <div class="card-body">
        <h3 class="bg-warning border rounded p-2 text-light text-center">Registration</h3>
        <form class="mx-2" method="post">
          {% csrf_token %}
          <input type="text" name="u" class="form-control my-2" placeholder="Username">
          <input type="password" name="p" class="form-control my-2" placeholder="Password">
          <input type="email" name="e" class="form-control my-2" placeholder="Email">
          <div class="row">
            <div class="col-sm-6">
              <input type="reset" value="Reset" class="form-control btn btn-outline-danger">
            </div>
            <div class="col-sm-6">
              <input type="submit" value="Create" class="form-control btn btn-outline-success">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card col-md shadow-lg mx-2">
      <div class="card-body">
        <h3>Login</h3>
      </div>
    </div>
  </div>
</div>

</body>
</html>
